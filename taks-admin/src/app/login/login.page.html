<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <div  class="div_banner_log">
        <img src="assets/tasks1.png"  class="imagen_banner_log" alt="Tareas">
      </div>
      
      <ion-card-title> </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>    
        <ion-input label="" [(ngModel)]="usuario.email" placeholder="Usuario"></ion-input>
      </ion-item>
      <br>
      <ion-item>    
        <ion-input label=""  [(ngModel)]="usuario.clave" placeholder="Clave" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="login()">Ingresar</ion-button>
      <ion-button expand="block" color="secondary" (click)="registrar()">Registrar</ion-button>



    </ion-card-content>
  </ion-card>

</ion-content>

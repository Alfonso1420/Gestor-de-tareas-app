<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     
      <div class="div_banner_log_up">
        Crear tarea  
        <img src="assets/tasks1.png"  class="imagen_banner_up" alt="Tareas">
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <div  class="div_banner_log">
       
      </div>
      
      <ion-card-title> </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>    
        <ion-input label=""  placeholder="Nombre"></ion-input>
      </ion-item>
      <br>
      <ion-item>    
        <ion-input label=""  placeholder="Descripcion"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" color="secondary">Guardar</ion-button>
  


    </ion-card-content>
  </ion-card>

</ion-content>
